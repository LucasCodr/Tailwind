<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>

    <nav class="bg-red-700 p-4 flex justify-between items-center">

        <!-- Left side-->
        <div class="flex items-center">
            <img src="https://cdn3.iconfinder.com/data/icons/flags-37/300/canada-national-world-512.png" alt="Logo"
                width="50" class="mr-2">

            <a href="#" class="inline-block p-3 text-red-300 mr-2 hover:text-red-100">Home</a>
            <a href="#" class="inline-block p-3 text-red-300 hover:text-red-100">About</a>
        </div>

        <!-- right side-->
        <div class="hidden md:block">
            <a href="" class="inline-block p-2 text-red-300 mr-2">Login</a>
            <a href=""
                class="inline-block p-2 text-yellow-800 py-2 px-4 bg-yellow-400 rounded hover:bg-yellow-500 transition ease-in duration-150">Signup</a>
        </div>
    </nav>

    <!-- hero -->
    <div class="md:flex justify-between py-20 px-10 bg-red-600 text-red-100">

        <!-- left -->
        <div class="md:w-1/2 mb-10 md:mb-0">
            <h2 class="md:text-4xl lg:text-6xl text-white mb-6">Welcome to Canada!</h2>
            <p class="mb-6">There is never a sad day in Canada!</p>

            <a href="#"
                class="inline-block py-3 px-6 text-lg bg-gray-400 text-gray-800 rounded mr-2 hover:bg-gray-300">Learn
                more</a>
            <a href="#" class="inline-block py-3 px-6 text-lg bg-red-400 text-red-800 rounded hover:bg-red-300">Get
                started</a>
        </div>

        <!-- right -->
        <div class="md:w-1/2">
            <img src="https://images.unsplash.com/photo-1578973615934-8d9cdb0792b4?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1152&q=80"
                alt="Canada" class="w-full rounded shadow-2xl">
        </div>

    </div>

    <!-- features -->
    <div class="md:flex py-16 px-10 bg-red-800 text-red-200 text-center">
        <div class="mr-2 text-center">
            <img src="https://images.unsplash.com/photo-1507409613952-518459ac866e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80"
                alt="Canada nature" class="w-full mr-2 mb-4 rounded border-solid border-2 border-red-400">
            <p>Nature</p>
        </div>
        <div class="mr-2 mt-8 text-center">
            <img src="https://images.unsplash.com/photo-1519832979-6fa011b87667?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1335&q=80"
                alt="Canada city" class="w-full mr-2 mb-4 rounded border-solid border-2 border-red-400">
            <p>Cities</p>
        </div>
        <div class="mr-2 text-center">
            <img src="https://images.unsplash.com/photo-1536079075031-189c7ad202fd?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80"
                alt="Canadian coffee" class="w-full mr-2 mb-4 rounded border-solid border-2 border-red-400">
            <p>Coffee</p>
        </div>
        <div class="mt-8">
            <img src="https://images.unsplash.com/photo-1499447318306-5f520878fe20?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80"
                alt="Canada entertainment" class="w-full mr-2 mb-4 rounded border-solid border-2 border-red-400">
            <p>Entertainment</p>
        </div>
    </div>

    <footer class="p-10 bg-red-900 text-red-400 flex justify-between items-center">

        <!-- left -->
        <div class="md:w-1/2">
            <h3 class="text-lg mb-2">Join the newsletter</h3>

            <form action="" class="flex">
                <input type="email" name="email" id="email"
                    class="w-full rounded-l py-3 px-4 outline-none focus:bg-red-100">
                <button type="submit"
                    class="bg-red-300 text-red-800 rounded-r px-4 outline-none hover:bg-red-400 hover:text-red-900">Join</button>
            </form>
        </div>

        <!-- right -->
        <div>
            Copyright &copy; Lucas 2020 - Infinity
        </div>
    </footer>
</body>

</html>
